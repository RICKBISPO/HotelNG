<div role="alert" class="alert flex items-center px-4 z-1" [class]="alert.type === 'success' ? 'alert-success' : 'alert-error'">
    @if (alert.type === "success") {
      <img src="assets/confirmed-icon.svg" class="size-[24px]" alt="confirmed-icon">
    }
    @else {
      <img src="assets/error-icon.svg" class="size-[24px]" alt="error-icon">
    }
    <span>{{ alert.message }}</span>
</div>
